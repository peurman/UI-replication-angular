<div class="dynamicContainer">
  <p>dynamic</p>
  <div class="restContainer">
    <div class="newsContainer" *ngFor="let post of posts">
      <div class="firstLine">
        <img [src]="post.imgUrl" alt="" />
      </div>
      <div class="secondLine">
        <label>{{ post.newsText }}</label>
        <label>{{ post.published }}</label>
      </div>
    </div>
  </div>
</div>

<div class="onGoingCardContainer">
  <div class="firstLineCard">
    <img [src]="issueObj.imgUrl" />
    <label>{{ issueObj.title }}</label>
  </div>
  <div class="secondLineCard">
    <label>{{ issueObj.content }}.</label>
  </div>
  <div class="thirdLineCard">
    <label>{{ issueObj.subtitle }}</label>
    <label>{{ issueObj.published }}</label>
  </div>
</div>
